{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}
contact
{% endblock title %}
{% block welcome %}CONTACT{% endblock welcome %}

{% block content %}
<section class="wrapper">
<div class="container-fostrap">
    <div>
        <h1 class="heading" style="color: #000">
            World OF Books
        </h1>
        <h2 class="heading-two">
          CONTACT WITH US
        </h2>
    </div>
    <footer>
      <div id="footer" style="margin-bottom: 0%;">
    <div class="col-xs-12 col-md-12">
        <form id="contact-form" method="POST" class="contact-form">{% csrf_token %}
          <div class="forming" style="margin-left: 10%;margin-right: 10%;">
            {% bootstrap_form form %}
          {% buttons %}
            <button type="submit" class="btn btn-primary">Sibmit</button>
          {% endbuttons %}
          </div>
        </form>
    </div>
  </div>
</footer>
</div>
</section>
{% endblock content %}
